<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />

        <!-- Javascript SDKs-->
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
        <script src="js/amazon-cognito-auth.min.js"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script> 
        <script src="js/amazon-cognito-identity.min.js"></script>   
        <script src="js/config.js"></script>
        <script src="js/main.js"></script> 
    </head>
    <body>
        <div class="container">
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form autocomplete="on" id="logform"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname"> Your email </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="eg. mymailid@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" maxlength="15"/> 
                                </p>
                                <p> 
                                    <button class="login_button" type="button" value="Login" onclick="window.UserAPP.login()" >Login</button> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_login">Sign Up</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form autocomplete="on"  id="regform"> 
                                <h1> Sign up </h1>
                                <p> 
                                    <label for="fname" class="fname"> First Name</label>
                                    <input id="fname" name="fname" required="required" type="text" placeholder="eg. John"/> 
                                </p>
                                <p> 
                                    <label for="lname" class="lname"> Last Name</label>
                                    <input id="lname" name="lname" required="required" type="text" placeholder="eg. Wick"/> 
                                </p> 
                                <p> 
                                    <label for="emailsignup" class="youmail"> Email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="eg. mymailid@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd">Password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO" maxlength="15"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd">Confirm Password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO" maxlength="15"/>
                                </p>
                                <button  class="signin_button" type="button" value="Sign up" onclick="window.UserAPP.signup()">Sign up</button> 
                                <p id="toast">Please check you email for the verification link. Thank you !</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register" onclick="window.UserAPP.hide_toast()"> Log in </a>
								</p>
                            </form>
                        </div>
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
