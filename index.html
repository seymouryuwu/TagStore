    <body class="text-center">
        <form class="form-signin">
            <img class="mb-4" src="images/signin.png" alt="" width="92" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in / <a href="signup.html">Sign up</a></h1>
            <label for="inputUsername" class="sr-only">Email address</label>
            <input type="email" id="inputUsername" class="form-control" placeholder="Email address" name="username" required autofocus>
            <label for="inputPassword"  if="passwordlabel" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password"  required>
            <button class="btn btn-lg btn-primary btn-block" type="button" onclick="signInButton()" >Sign in</button>
            <button class="btn btn-lg btn-primary btn-block" type="button" onclick="forgotpasswordbutton()">Forgot Password</button>
            </form>
